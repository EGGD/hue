<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <style>
        body {
            background: white;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="500">您的浏览器不支持canvas标签，请更换高级浏览器。</canvas>
</body>
<script>
    window.onload = function () {
        var stage = new createjs.Stage('canvas');

        //构建显示对象的容器
        var container = new createjs.Container();

        let circle = new createjs.Shape().set({ x: 70, y: 20 });
        circle.graphics.f("blue").dc(0, 0, 20);
        //中间的小圈
        let circle2 = new createjs.Shape().set({ x: 70, y: 20 });
        circle2.graphics.f("red").drawCircle(0, 0, 15);
        circle2.compositeOperation = "destination-out";
        //container不能用链式操作        
        var r = 20;
        let shape = new createjs.Shape().set({ x: 50, y: 40, rotation: -90 });
        shape.graphics.beginFill("green").moveTo(r, r);//绘制点移动(r, r)点
        shape.graphics.arc(r, r, r, 0, 90 * Math.PI / 180, false);//从起始点顺时针画弧到终点
        shape.graphics.lineTo(r, r);//从终点画线到圆形。到此扇形的封闭区域形成
        shape.graphics.endFill();
        
        container.addChild(circle);
        container.addChild(shape);
        container.addChild(circle2);        
        container.mask=-circle2;
        stage.addChild(container);
        stage.update();
    }



</script>

</html>
